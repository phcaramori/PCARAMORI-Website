<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashlight</title>
    <script>
        /* Pedro Caramori - 2019 */
        function on () {
            document.getElementById('body').style.backgroundColor = 'black'
            document.getElementById('body').style.color = 'white'
        }
        function off () {
            document.getElementById('body').style.backgroundColor = 'white'
            document.getElementById('body').style.color = 'black'
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="onload">
    <h1>The Flashlight</h1>
    <div class="corner">
        <a href="flashlight-2.html">Click here</a> for an automatically updating version. 
    </div>
    <div class="right-corner">
            <a href="index.html">Click here</a> to return.
    </div>
    <div class="buttons">
        <button class="button_1" onclick="on()">On</button>
        <button class="button_2" onclick="off()">Off</button>
    </div>
</body>
</html>
