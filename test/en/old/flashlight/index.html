<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashlight</title>
    <script>
        /* Pedro Caramori - 2019 */
        function on (){
            document.getElementById('resultColor').style.display = ''
            document.getElementById('resultBackgroundColor').style.display = ''
            var color = document.getElementById('color').value;
            var backgroundColor = document.getElementById('background-color').value;
            document.getElementById('body').style.backgroundColor = backgroundColor;
            document.getElementById('body').style.color = color;
            console.log(color,backgroundColor)
            document.getElementById('resultColor').innerHTML = `Text color: ${color}`
            document.getElementById('resultBackgroundColor').innerHTML = `Background color: ${backgroundColor}`
        }

        function off () {
            document.getElementById('body').style.backgroundColor = 'white'
            document.getElementById('body').style.color = 'black'
            document.getElementById('resultColor').style.display = 'none'
            document.getElementById('resultBackgroundColor').style.display = 'none'

        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="onload">
    <h1>The Color Changing Page</h1>
    <p>Type in two colors, press on, and see what happens!</p>
    <input type="text" placeholder="Color" id="color"></input>
    <input type="text" placeholder="Background Color" id="background-color"></input>
    <br>
    <span id="resultColor"></span>
    <br>
    <span id="resultBackgroundColor"></span>
    <div class="corner">
        <a href="flashlight-2.html">Click here</a> for an automatically updating version. 
    </div>
    <div class="right-corner">
        <a href="flashlight-1.html">Click here</a> for an extremely simple version.
    </div>
    <div class="buttons">
        <button class="button_1" onclick="on()">On</button>
        <button class="button_2" onclick="off()">Off</button>
    </div>
</body>
</html>
