<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="http://pcaramori.com.br/test/">
    <!-- <base href="http://127.0.0.1:5500/test/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Pcaramori</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/10baeb6ba4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            animateTransition()
        })
    </script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Muli&family=MuseoModerno:wght@300&family=Oxanium:wght@200&display=swap" rel="stylesheet">
    <style>
        .carousel {
            width: 80%;
            height: 90vh;
        }
        
        .slide {
            background-image: linear-gradient(25deg, var(--blue-3) 0%, var(--purple-3) 100%);
            display: inline-block;
            opacity: 0.8;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .carousel h1 {
            color: var(--main-bg-color);
            margin-top: 20px;
            font-size: 80px;
            width: 100%;
        }
        
        .carousel .flex-container {
            margin-top: -3%;
            margin-left: 10%;
            margin-right: 10%;
            justify-content: space-between;
            height: 75%;
            margin-bottom: 20px;
        }
        
        .carousel .flex-container img {
            width: auto;
            height: 100%;
            background-color: gray;
        }
        
        .img-column {
            width: 50%;
            display: flex;
            justify-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: stretch;
            row-gap: 3%;
        }
        
        .version-number {
            color: var(--green-1);
        }
        
        .carousel p {
            font-size: 25px;
        }
        
        .carousel .arrow {
            position: absolute;
            top: 50%;
            bottom: 50%;
            margin-left: 25px;
            font-size: 25px;
            text-align: center;
        }
        
        i#right {
            right: 25px;
        }
        
        .carousel .dots {
            position: absolute;
            bottom: 15px;
            text-align: center;
            width: 100%;
            display: block;
        }
        
        i.dot {
            display: inline-block;
            height: 10px;
            width: 10px;
            margin: 5px;
            margin-bottom: 0;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .dot#active {
            background-color: rgb(255, 255, 255);
        }
    </style>


</head>
<!-- same across all documents -->

<body onload="populate()">

    <div class="content carousel">
        <div class="slide" id="1">
            <i id="left" class="arrow fas fa-solid fa-chevron-left"></i>
            <i id="right" class="arrow fas fa-solid fa-chevron-right"></i>
            <div class="dots">
                <i class="dot" id="active"></i>
                <i class="dot"></i>
                <i class="dot"></i>
                <i class="dot"></i>
            </div>
            <h1>Original Game Website</h1>
            <br>
            <div class="flex-container">
                <div class="flex-column">
                    <h3 class="version-number">01/04/2021 - 01/10/2023</h3>
                    <br>
                    <p>main text</p>
                </div>
                <div class="flex-column img-column">
                    <img src="" alt=""><img src="" alt=""><img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
