<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: rgb(82, 82, 82);
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .flex-center{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: rgb(192, 15, 15);
    font-family: 'dancing script';
    height: 100%;
    animation: textFade 1.25s;
    }

    h1{
        font-size: 50px;
    }
    
    h3{
        font-size: 30px;
    }

    svg{
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        z-index: 3;
        width: 100px;
        fill: rgb(255, 208, 208);
        animation: heartAnim 1.5s;
        opacity: 0;
    }

    @keyframes heartAnim {
        0%{
            width: 0px;
            opacity: 1;
        }
        70%{
            width: 80vw;
            opacity: 1;
        }
        100%{
            width: 100vw;
            opacity: 0;
        }
    }

    @keyframes textFade {
        0%{
            opacity: 0;
        }
        90%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }
    </style>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>

    <div class="flex-center">
        <h1 id="name"></h1><br>
        <h3>Vai se foder</h3>
    </div>
</body>
</html>
<script>
    var url = new URL(window.location.href);
    document.getElementById('name').innerHTML = "Oi " + url.searchParams.get("q");
</script>
