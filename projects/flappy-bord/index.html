<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="game" id="game" style="display: none;">
        <div id="score">
            0
        </div>
        <div id="bird" class="bird">

        </div>
        <div class="floor">

        </div>
    </div>
    <div class="menu" id="menu">
        <h1>Flappy Bord</h1>
        <h2>Like flappy bird, but worse</h2>
        <div class="difficulties">
            <p style="color:rgb(161, 238, 45)" id="easy">easy</p>
            <p style="color:rgb(255, 217, 0)" id="medium">meduim</p>
            <p style="color:rgb(226, 0, 0)" id="hard">hard</p>
            <p style="color:rgb(100,0,0)" id="impossible">impossible</p>
        </div>
        <button class="bottom-right-button" id="high-scores">
            View High Scores
        </button>
    </div>
    <div class="high-score-menu" id="high-score-menu" style="display: none;">
        <h1>High Scores</h1>
        <div class="container">
            <div class="easy-score">
                Easy
            </div>
            <div id="easy-score" class="easy-score">
                32
            </div>
            <div class="medium-score">
                Medium
            </div>
            <div id="medium-score" class="medium-score">
                30
            </div>
            <div class="hard-score">
                Hard
            </div>
            <div id="hard-score" class="hard-score">
                52
            </div>
            <div class="impossible-score">
                Impossible
            </div>
            <div id="impossible-score" class="impossible-score">
                11
            </div>
        </div>
        <button id="erase-high-scores">
            Erase High Scores
        </button>
        <button class="bottom-right-button" id="back-to-menu">
            Back To Menu
        </button>
    </div>
    <div class="game-over" id="game-over" style="display: none;">
        <h1>Game Over!</h1>
        <h2 id="final-score">Your Score: </h2>
        <h2 id="new-high-score" style="display: none;">New High Score!</h2>
        <h2 id="play-again">Play Again?</h2>
    </div>
</body>

</html>
<script src="./index.js"></script>
